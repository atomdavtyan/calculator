<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./calculator-2017-10-10.pngs">
    <title>Calculator</title>
</head>
<body>
    <div class="root">
        <p class="head"><b>CALCULATOR</b></p>
        <div class="calculator">
            <div  class="display"></div>
            <div class="buttons">
              <button id="7" class="button" onclick="toDisplay(7)">7</button>
              <button id="8" class="button" onclick="toDisplay(8)">8</button>
              <button id="9" class="button" onclick="toDisplay(9)">9</button>
              <button id="+" class="button1" onclick="plustoDisplay('+')">+</button>
              <button id="4" class="button" onclick="toDisplay(4)">4</button>
              <button id="5" class="button" onclick="toDisplay(5)">5</button>
              <button id="6" class="button" onclick="toDisplay(6)">6</button>
              <button id="-" class="button1" onclick="minustoDisplay('-')">-</button>
              <button id="1" class="button" onclick="toDisplay(1)">1</button>
              <button id="2" class="button" onclick="toDisplay(2)">2</button>
              <button id="3" class="button" onclick="toDisplay(3)">3</button>
              <button id="*" class="button1" onclick="multipletoDisplay('*')">*</button>
              <button id="0" class="button" onclick="toDisplay(0)">0</button>
              <button id="C" class="button" onclick="clearDisplay()"><b>C</b></button>
              <button id="=" class="button1" onclick="arithmetic(fromDisplay())">=</button>
              <button id="/" class="button1" onclick="separatetoDisplay('/')">/</button>
            </div>
          </div>


    <script src="index.js"></script>
</body>
</html>
